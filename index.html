<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no, user-scalable=no">
        <meta name="description" content="Projet SIMPLonMARS3 - Experience graphique">
        <meta name="author" content="Elise, Kevin, Sylvain">
        <title>A SIMPLe Trip To MARS</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/stats.js"></script>
        <script src="js/options.js"></script>
        <script src="js/mousepos.js"></script>
        <script src="js/spaceship.js"></script>
        <script src="js/pathcanvas.js"></script>
        <script src="js/masterscript.js"></script>
        <script src="js/menu.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <img id="spaceship" src="img/tintin_spaceship.gif" alt="spaceship" />
            <canvas id="canvas1"></canvas>

            <!-- Elements de tests -->
            <article id="pages">
                <aside id="optionspage">
                    <!--
                        Clear LocalStorage
                        Disable music
                        Disable sound
                    -->

                    <section>
                        <div>
                            <button id="clearstorage">
                                Reset
                            </button>
                        </div>
                        <div>
                            <button id="soundoff">
                                Disable Sound
                            </button>
                            <button id="soundon">
                                Enable Sound
                            </button>
                        </div>
                        <div>
                            <button id="musicoff">
                                Disable Music
                            </button>
                            <button id="musicon">
                                Enable Music
                            </button>
                        </div>
                    </section>

                    <button class="menubutton">
                        Return to Menu
                    </button>
                </aside>

                <main id="mainpage">
                  <img src="img/titlesttm.gif" alt="Title SIMPLE TRIP TO MARS" id="titleimg"/>
                <!--
                    Button Launch game (surement une flÃ¨che)
                -->
                <button id="optionsbutton">
                    Options
                </button>
                <button id="statsbutton">
                    Stats
                </button>
                <button id="playbutton">
                    Play
                </button>
                </main>

                <aside id="statspage">
                    <table>
                        <tbody>
                            <tr>
                                <td id="k1">
                                    Total Games Played :
                                </td>
                                <td id="v1">
                                    Valeur
                                </td>
                            </tr>
                            <tr>
                                <td id="k2">
                                    Total Score :
                                </td>
                                <td id="v2">
                                    Valeur
                                </td>
                            </tr>
                            <tr>
                                <td id="k3">
                                    Highest Score :
                                </td>
                                <td id="v3">
                                    Valeur
                                </td>
                            </tr>
                            <tr>
                                <td id="k4">
                                    Average Score :
                                </td>
                                <td id="v4">
                                    Valeur
                                </td>
                            </tr>
                            <tr>
                                <td id="k5">
                                    Total Boss Waves :
                                </td>
                                <td id="v5">
                                    Valeur
                                </td>
                            </tr>
                            <tr>
                                <td id="k6">
                                    Total Rising Boss Waves :
                                </td>
                                <td id="v6">
                                    Valeur
                                </td>
                            </tr>
                            <tr>
                                <td id="k7">
                                    Total Falling Boss Waves :
                                </td>
                                <td id="v7">
                                    Valeur
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="menubutton">
                        Return to Menu
                    </button>
                </aside>
            </article>
        </div>

    </body>
</html>
